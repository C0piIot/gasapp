<!DOCTYPE html>
<html lang="es">
    <head>{% block head_content %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
        <title>{% block title_content %}GasApp - Precio de gasolineras de tu zona{% endblock title_content %}</title>
        <meta name="description" content="Mapa con las estaciones de servicio de España. Localiza las gasolineras más baratas de tu zona.">
        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <meta name="apple-mobile-web-app-title" content="GasApp">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="{% static 'safari-pinned-tab.svg' %}" color="#a991d4">
        <meta name="msapplication-TileColor" content="#a991d4">
        <meta name="theme-color" content="#a991d4">
        <style>body { font-family: system-ui, sans-serif; }</style>
    {% endblock head_content %}</head>
    <body>{% block body_content %}{% endblock body_content %}</body>
</html>
