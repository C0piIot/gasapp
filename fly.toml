# fly.toml file generated for gasapp on 2022-09-11T20:44:21+02:00

app = "gasapp"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "docker/Dockerfile-app"

[env]
  CACHE_URL = "filecache:////cache"
  ALLOWED_HOSTS = "gasapp.fly.dev,gasapp.dropdatabase.es,xn--sbi.dropdatabase.es"
  
[experimental]
  allowed_public_ports = []
  auto_rollback = true

#[deploy]
#  release_command = "sh /code/docker/release.sh"

[[statics]]
  guest_path = "/code/static"
  url_prefix = "/static"

[[services]]
  internal_port = 80
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = false
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "15s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

